<p class="help-block">登录后继续</p>
<br /><br />
<form name="loginForm" method="post" novalidate="novalidate">
  <div class="form-group" data-show-errors>
    <div class="input-group">
      <!--<label class="control-label no-margin">Login</label>-->
      <span class="input-group-addon">
        <i class="mdi mdi-account-circle"></i>
      </span>
      <input
        type="text"
        name="username"
        class="form-control username"
        placeholder="用户名或邮箱"
        autocomplete="off"
        required="required"
        data-ng-model="credentials.identifier"
      />
    </div>

    <p
      class="help-block no-margin text-left"
      ng-show="loginForm.username.$touched && loginForm.username.$error.required"
    >
      需填写用户名或邮箱。
    </p>
  </div>

  <div class="form-group" data-show-errors>
    <div class="input-group">
      <!--<label class="control-label no-margin">Password</label>-->
      <span class="input-group-addon">
        <i class="mdi mdi-lock"></i>
      </span>
      <input
        autocomplete="new-password"
        type="password"
        name="password"
        class="form-control password"
        placeholder="密码"
        required="required"
        data-ng-model="credentials.password"
      />
    </div>

    <p
      class="help-block no-margin text-left"
      ng-show="loginForm.password.$touched && loginForm.password.$error.required"
    >
      需填写密码
    </p>
  </div>
  <br />
  <div class="form-group text-center">
    <button
      class="btn btn-primary btn-flat btn-block"
      data-ng-click="login()"
      data-ng-disabled="!loginForm.$valid || busy"
    >
      登录
    </button>
  </div>
</form>

<p
  data-ng-if="KONGA_CONFIG.signup_enable"
  class="text-center text-small help-block"
>
  还没有账户？ <a ui-sref="auth.signup">马上注册！</a>
</p>
