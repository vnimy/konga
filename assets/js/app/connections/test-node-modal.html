<div class="modal-header warning">
  <h5 class="modal-title" id="modal-title">
    测试节点
    <a
      data-ng-show="!connecting"
      class="modal-close pull-right"
      ng-click="close()"
    >
      <i class="mdi mdi-close"></i>
    </a>
  </h5>
</div>
<div class="modal-body">
  <div data-ng-show="connecting">
    <fading-circle-spinner class="spinner"></fading-circle-spinner>
    <span>正在连接到{{url}}</span>
  </div>
  <div data-ng-show="!connecting">
    <div data-ng-show="connectionSucceeded" class="text-success">
      <i class="material-icons">完成</i> 节点连接成功！
    </div>
    <div data-ng-show="!connectionSucceeded">
      <span class="text-danger">
        <i class="material-icons">警告</i>
        连接失败 </span
      ><br />
      该节点似乎不可访问。
    </div>
  </div>
</div>
