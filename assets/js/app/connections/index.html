<div class="row">
  <div class="col-md-12 actions">
    <button
      class="btn btn-primary pull-left"
      ng-click="createNode()"
      ng-if="user.admin"
    >
      <i class="mdi mdi-plus"></i>
      新建连接
    </button>
    <list-search
      class="pull-right margin-right"
      data-filters="filters"
      data-options="itemsPerPageOptions"
      data-items="itemsPerPage"
    ></list-search>
  </div>
</div>
<div class="row">
  <div class="col-md-12 table-responsive">
    <table class="table table-hover table-striped">
      <tr>
        <th
          width="{{item.width}}"
          class="text-nowrap"
          data-ng-repeat="item in nodeTitleItems | filter:titleFilter"
        >
          <a
            data-ng-show="item.column"
            class="clickable"
            data-ng-click="changeSort(item)"
            data-ng-bind-html="titleItemNames[item.title] || item.title"
          ></a>
          <span
            data-ng-show="!item.column"
            data-ng-bind-html="titleItemNames[item.title] || item.title"
          ></span>

          <i
            class="mdi"
            data-ng-show="sort.column == item.column"
            data-ng-class="{'mdi-chevron-down': !sort.direction, 'mdi-chevron-up': sort.direction}"
          ></i>
        </th>
        <th width="1"></th>
        <th width="1" ng-if="user.hasPermission('connections','delete')"></th>
      </tr>
      <tr data-ng-repeat="node in nodes">
        <td>
          <i
            class="mdi clickable"
            ng-if="!node.checkingConnection"
            tooltip-append-to-body="true"
            uib-tooltip="切换启动状态"
            ng-click="toggleActive(node)"
            ng-class="isActive(node) ? 'mdi-lan-connect text-success' : 'mdi-lan-disconnect'"
          ></i>

          <i
            class="mdi mdi-loading mdi-spin text-primary margin-right"
            ng-if="node.checkingConnection"
          ></i>
        </td>
        <td ng-click="onShowStatusCheck(node)" class="clickable">
          <i
            ng-if="node.health_checks"
            class="mdi"
            uib-tooltip="{{node.health_check_details ? ( node.health_check_details.isHealthy ? '健康' : '不健康' ) : 'N/A'}}"
            data-ng-class="{'mdi-loading mdi-spin': Object.keys(node.health_check_details).length == 0,'mdi-heart-broken text-danger': node.health_check_details && !node.health_check_details.isHealthy,'mdi-heart-pulse text-success': node.health_check_details && node.health_check_details.isHealthy}"
          ></i>

          <i
            class="mdi mdi-loading mdi-spin text-primary"
            ng-if="node.health_checks && !node.health_check_details"
          ></i>

          <i
            style="opacity: 0.5"
            uib-tooltip="健康检查已禁用"
            ng-if="!node.health_checks"
            class="mdi mdi-heart-outline"
          ></i>
        </td>
        <td>
          <a
            ng-if="user.hasPermission('connections','update')"
            class="clickable"
            ng-click="editNode(node)"
          >
            <strong>{{node.name || 'undefined'}}</strong>
          </a>

          <strong ng-if="!user.hasPermission('connections','update')"
            >{{node.name || 'undefined'}}</strong
          >
        </td>
        <td>{{node.type || 'N/A'}}</td>
        <td>{{node.kong_admin_url}}</td>
        <td>
          {{node.kong_version === "0-10-x" ? "undefined" : node.kong_version}}
        </td>
        <td>{{node.createdAt | date : "y-M-d"}}</td>
        <td>
          <button
            ng-click="toggleActive(node)"
            ng-class="user.node && user.node.id == node.id ? 'btn-success' : ''"
            type="button"
            class="btn btn-sm btn-flat btn-block"
          >
            <i
              class="mdi mdi-loading mdi-spin text-primary margin-right"
              ng-if="node.checkingConnection"
            ></i>
            {{user.node && user.node.id == node.id ? '停用' : '启动'}}
          </button>
        </td>
        <td width="1" data-ng-if="user.hasPermission('connections','delete')">
          <button class="btn btn-danger btn-link" ng-click="deleteNode(node)">
            <i class="mdi mdi-delete"></i>
            删除
          </button>
        </td>
      </tr>

      <tr data-ng-if="nodes.length === 0">
        <td colspan="100%" class="text-center">
          <h5>无连接...</h5>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-12">
    <ul
      uib-pagination
      class="pagination margin-top"
      data-total-items="itemCount"
      data-ng-model="paging.currentPage"
      data-ng-change="pageChanged()"
      data-items-per-page="itemsPerPage"
      data-max-size="10"
      data-boundary-links="true"
      data-rotate="false"
    ></ul>
  </div>
</div>
